
version = '0.1'
    
configurations {
	xjc
}

dependencies {
    compile project(':xmlprocessor')
    compile group: 'org.apache.commons', name: 'com.springsource.org.apache.commons.codec', version: '1.3.0', configuration: 'compile'

	xjc 'com.sun.xml.bind:jaxb-xjc:2.1.12'
}

task generate << {
	ant.taskdef(name: 'xjc', classname: 'com.sun.tools.xjc.XJCTask', classpath: configurations.xjc.asPath)

	ant.xjc(destdir: 'src/main/java', binding: 'schema/saml2.xjb', extension: true) {
		arg(value: '-verbose')
		schema(dir: 'schema') {
			include(name: '*.xsd')
		}
	}
}
